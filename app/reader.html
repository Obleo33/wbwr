<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./reader.css">
    <title></title>
  </head>
  <body>
    <div class="scrolling-text-container">
      <button id="last-button"></button>
      <div class="scrolling-text">
        <div class="scrolling-past scroll"></div>
        <div class="scrolling-current scroll"></div>
        <div class="scrolling-future scroll"></div>
      </div>
      <button id="next-button"></button>
    </div>
    <div class="word-wrapper">
      <div class="line top-line"></div>
      <p class='viewer'></p>
      <div class="line bottom-line"></div>
    </div>

    <button id="faster-button"></button>
    <button id="slower-button"></button>
    <p class="wpm-readout"><span class="wpm"></span> wpm</p>
    <button id="play-pause-button">Play/Pause</button>
    <p class="read-readout">read: <span class="read-count"></span></p>
    <p class="remaining-readout">remaining: <span class="remaining-count"></span></p>
    <script>require('./reader.js');</script>
  </body>

</html>
